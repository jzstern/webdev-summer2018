<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="../profile/profile.style.client.css" rel="stylesheet"/>

  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
  </script>
  <script src="../../services/user.service.client.js"></script>
  <script src="profile.controller.client.js"></script>

</head>
<body>
<div class="container">
  <h1>Profile</h1>
  <form>

    <!--Username-->
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input class="form-control" id="username" readonly>
      </div>
    </div>

    <!--Phone Number-->
    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
        <input id="phoneNumber" class="form-control">
      </div>
    </div>

    <!--Email-->
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input id="email" class="form-control">
      </div>
    </div>

    <!--Role-->
    <div class="row">
      <label for="role" class="col-sm-2 col-form-label">Role</label>
      <div class="col-sm-10">
        <select id="role" class="form-control">
          <option>Student</option>
          <option>Faculty</option>
        </select>
      </div>
    </div>

    <!--Birthday-->
    <div class="form-group row" style="margin-top: 15px">
      <label for="birthday" class="col-sm-2 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
        <input id="birthday" type="date" class="form-control">
      </div>
    </div>

    <!--Buttons-->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button id="update-button" class="btn btn-success btn-block">Update</button>
        <button id="logout-button" class="btn btn-danger btn-block">Logout</button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
