<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="user-admin.style.client.css" rel="stylesheet"/>
  <title>User Administration</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
  </script>

  <script src="../../services/user.service.client.js"></script>
  <script src="user-admin.controller.client.js"></script>

</head>
<body>
  <div class="container">
    <h1 id="title" style="color: white">User Admin</h1>
    <div class="panel panel-default border-radius">
      <table class="table table-striped table-dark table-hover table-responsive table-curved">
        <thead>
          <tr>
            <th style="width: 16%; font-size: 22px">Username</th>
            <th style="width: 16%; font-size: 22px">Password</th>
            <th style="width: 16%; font-size: 22px">First Name</th>
            <th style="width: 16%; font-size: 22px">Last Name</th>
            <th style="width: 16%; font-size: 22px">Role</th>
            <th style="width: 16%; font-size: 22px">&nbsp;</th>
          </tr>
          <tr class="form-data">
            <th><input id="usernameFld" class="form-control" placeholder="jdoe"/></th>
            <th><input id="passwordFld" class="form-control" placeholder="examplePassword123" type="password"/></th>
            <th><input id="firstNameFld" class="form-control" placeholder="John"/></th>
            <th><input id="lastNameFld" class="form-control" placeholder="Doe"/></th>
            <th>
              <select id="role" class="form-control" placeholder="e.g. Student">
                <option>Student</option>
                <option>Faculty</option>
                <option>Admin</option>
              </select>
            </th>
            <th style="text-align: center">
               <span class="btn-group">
                 <button id="search-user-button" class="btn-info">
                   <i class="fa-2x fa fa-search wbdv-search"></i>
                 </button>
                 <button id="create-user-button" class="btn-success">
                   <i class="fa-2x fa fa-plus wbdv-create"></i>
                 </button>
                 <button id="update-user-button" class="btn-primary">
                   <i class="fa-2x fa fa-check wbdv-update"></i>
                 </button>
              </span>
              <!--<button id="createUser" class="btn btn-success" style="width: 75%; gravity: center;">Create</button>-->
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="template">
            <td class="username"></td>
            <td></td>
            <td class="firstName"></td>
            <td class="lastName"></td>
            <td class="role"></td>
            <th style="text-align: center">
              <button id="delete-user-button" class="delete btn btn-danger" style="margin-right: 18px">Delete</button>
              <button id="edit-user-button" class="edit btn btn-warning">Edit</button>
            </th>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </div>
</body>
</html>
